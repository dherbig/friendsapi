<h1>Home</h1>

<div ng-controller="newController">
    <table id = "friends_table">
    <thead>
        <tr>
        <th>Name: </th>
        <th>Favorite Language: </th>
        <th>Actions: </th>
        </tr>
    </thead>
    <tr ng-repeat = "friend in friends">
        <td>{{friend.name}}</td>
        <td>{{friend.lang}}</td>
        <td><a href="#!/friends/{{friend._id}}">Show</a> <a href="#!/edit/{{friend._id}}">Edit</a></td>
    </tr>
    </table>
    <!-- show created user below -->
    <div ng-if="createdFriend" style="border: 1px solid blue; padding: 10px; margin: 5px;">
        <h2>A new friend was created!</h2>
        <h3>_id:</h3>
        <p ng-bind="createdFriend._id"></p>
        <h3>Name:</h3>
        <p ng-bind="createdFriend.name"></p>
        <h3>Favorite Language:</h3>
        <p ng-bind="createdFriend.lang"></p>
    </div>
    <div>
        <a href="#!/new"><button>Add a New User</button></a>
    </div>
</div>
